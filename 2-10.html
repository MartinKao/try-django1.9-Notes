<!DOCTYPE html>
<html>
<head>
	<title>Try Django 1.9 notes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="discription">
        Superuser and Admin
    </div>
    <script>ChangeDiscriptionFontSize()</script>
    <div class="content">
        <p>將虛擬環境裡的最上層 tryjango19 命名成 src，代表存放程式碼。</p>
        <p>進入 src ，執行「python manage.py migrate」，打開與資料庫連結。</p>
        <p>執行「python manage.py  createsuperuser」建立管理者帳號。</p>
        <P>輸入「python manage.py runserver」啟動伺服器，並輸入網址，在網址後接上「/admin」進入管理者登入畫面，並輸入先前設定的帳密登入。</P>
        <br>
        <p>可以在 urls.py 修改自己想要的路徑名稱。</p>
    </div>

    <div class="link"><a href="index.html">回首頁</a></div>
</body>
</html>

<!DOCTYPE html>

<body>
    <div class="discription">
        System Setup
    </div>
    <script>ChangeDiscriptionFontSize()</script>
    <div class="content">
        <p>安裝 virtualenv。</p>
        <p>virtual environment 啟動過程：
            <ol type="I">
                <li>建立資料夾：「virtualenv my_env_name」。</li>
                <li>切換至該資料夾：「cd my_env_name」。</li>
                <li>啟動虛擬環境：「source bin/activate」。</li>
                <li>終端機前綴會多出「(my_env_name」。)...」。</li>
                <li>要退出虛擬環境，則輸入「deactivate」。</li>
            </ol>
        </p>
    </div>

    <div class="link"><a href="index.html">回首頁</a></div>
</body>
</html>
